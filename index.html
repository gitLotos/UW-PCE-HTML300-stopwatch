<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stopwatch!</title>
    <link rel="stylesheet" href="stopwatch.css">
  </head>
  <body>
    <main id="stopwatchContainer">
      <div id="stopwatchTime">
        00:00.00
      </div>
      <div id="stopwatchControls">
        <button type="button" onclick="StartTime()" class="start">Start!</button>
        <button type="button" onclick="StopTime()" class="stop">Stop!</button>
        <button type="button" onclick="LapTime()" class="lap">Lap!</button>
        <button type="button" onclick="ResetTime()" class="reset">Reset!</button>
      </div>
      <ul id="lapList">

      </ul>
    </main>
    <script type="text/javascript" src="stopwatch.js"></script>
  </body>
</html>
